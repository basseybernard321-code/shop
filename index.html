<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíú</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a0033, #3a0ca3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: #12002b;
      border-radius: 20px;
      padding: 30px 25px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      position: relative;
      z-index: 2;
    }

    .heart {
      font-size: 60px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    h2 {
      margin: 15px 0 20px;
      font-weight: 600;
    }

    .gif {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
      display: none;
    }

    .buttons {
      position: relative;
      margin-top: 10px;
      height: 50px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 0;
    }

    #yesBtn:hover {
      transform: scale(1.05);
    }

    #noBtn {
      background: #444;
      color: white;
      right: 0;
    }

    .message {
      margin-top: 15px;
      font-size: 18px;
      display: none;
    }

    .signature {
      margin-top: 20px;
      font-family: 'Pacifico', cursive;
      font-size: 16px;
      color: #f3c4ff;
      opacity: 0.85;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="heart">üíú</div>
    <h2>Midey üòç<br>Will you be my Valentine?</h2>

    <img id="yesGif" class="gif" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
    <img id="noGif" class="gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôÑ</button>
    </div>

    <div class="message" id="msg">
      YAYYYY ü•πüíÉ<br>
      You just made my day üíï
    </div>

    <div class="signature">‚Äî from Bernard</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const yesGif = document.getElementById("yesGif");
    const noGif = document.getElementById("noGif");
    const msg = document.getElementById("msg");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      noGif.style.display = "block";
      yesGif.style.display = "none";
    });

    yesBtn.addEventListener("click", () => {
      yesGif.style.display = "block";
      noGif.style.display = "none";
      msg.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      launchConfetti();
    });

    function launchConfetti() {
      const colors = ["#ff4d6d", "#ffd166", "#c77dff", "#4cc9f0", "#f72585"];

      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
        confetti.style.opacity = Math.random();
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
